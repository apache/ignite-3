version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "io.github.bonede:tree-sitter"
        # TODO https://issues.apache.org/jira/browse/IGNITE-24978
        versions: [ "0.24.5" ]

      # Calcite is updated manually
      - dependency-name: "org.apache.calcite:calcite-core"
      - dependency-name: "org.apache.calcite:calcite-linq4j"

  - package-ecosystem: "nuget"
    directory: "/modules/platforms/dotnet"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
