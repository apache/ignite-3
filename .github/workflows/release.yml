name: Create GitHub & Artifactory Release

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout with full tag history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install libncurses5 (required by packaging tasks)
        run: sudo apt-get update && sudo apt-get install -y libncurses5

      - name: Release
        uses: ./.github/actions/release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_KEY: ${{ secrets.ARTIFACTORY_KEY }}
