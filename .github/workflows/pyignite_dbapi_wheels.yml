name: "Build pyignite-dbapi wheels"

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
    paths:
      - 'modules/platforms/python/**.py'
      - 'modules/platforms/cpp/**'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5

      - name: Install UnixODBC on macOS
        if: runner.os == 'macOS'
        run: brew install unixodbc

      - name: Install UnixODBC on Linux
        if: runner.os == 'Linux'
        run: sudo apt install unixodbc-dev

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.23.1

      - name: Build wheels macOS 14
        if: matrix.os == 'macos-14'
        run: python -m cibuildwheel --output-dir modules/platforms/python/wheels modules/platforms/python
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          MACOSX_DEPLOYMENT_TARGET: 14.0

      - name: Build wheels
        if: matrix.os != 'macos-14'
        run: python -m cibuildwheel --output-dir modules/platforms/python/wheels modules/platforms/python
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          MACOSX_DEPLOYMENT_TARGET: 13.0

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: modules/platforms/python/wheels/*.whl

