[tox]
skipsdist = True
envlist = codestyle,py31{0,1,2,3,4}

[testenv]
passenv = TEAMCITY_VERSION IGNITE_HOME
envdir = {homedir}/.virtualenvs/pyignite_dbapi_{envname}
deps =
    -r ./requirements/install.txt
    -r ./requirements/tests.txt
recreate = True
usedevelop = True
commands =
    pytest {env:PYTESTARGS:} {posargs}

