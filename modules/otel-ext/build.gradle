apply from: "$rootDir/buildscripts/java-core.gradle"
apply from: "$rootDir/buildscripts/publishing.gradle"
apply from: "$rootDir/buildscripts/java-junit5.gradle"
apply from: "$rootDir/buildscripts/java-integration-test.gradle"

description = 'ignite-otel-ext'

dependencies {
    annotationProcessor project(':ignite-configuration-annotation-processor')

    implementation project(':ignite-core')
    implementation project(':ignite-configuration')
    implementation project(':ignite-client')
    implementation project(':ignite-jdbc')

    implementation libs.jetbrains.annotations
    implementation libs.auto.service.annotations
    implementation libs.opentelemetry.api
    implementation libs.opentelemetry.sdk
    implementation libs.opentelemetry.sdk.extension.autoconfigure
    implementation libs.opentelemetry.sdk.extension.autoconfigure.spi
    implementation libs.opentelemetry.javaagent.extension.api
    implementation libs.opentelemetry.exporter.otlp
    implementation libs.opentelemetry.exporter.otlp.common
    implementation libs.opentelemetry.exporter.zipkin
    implementation libs.auto.service.annotations

    annotationProcessor libs.auto.service

    testAnnotationProcessor libs.jmh.annotation.processor

    testAnnotationProcessor project(':ignite-configuration-annotation-processor')
    testImplementation libs.assertj.core
    testImplementation libs.mockito.core
    testImplementation libs.mockito.junit
    testImplementation libs.jmh.core
    testImplementation project(':ignite-core')
    testImplementation project(':ignite-configuration')
    testImplementation testFixtures(project(':ignite-core'))
    testImplementation testFixtures(project(':ignite-configuration'))

    integrationTestAnnotationProcessor project(':ignite-configuration-annotation-processor')
    integrationTestAnnotationProcessor libs.auto.service
    integrationTestImplementation project(':ignite-runner')
    integrationTestImplementation project(':ignite-client')
    integrationTestImplementation project(':ignite-jdbc')
    integrationTestImplementation project(':ignite-configuration')
    integrationTestImplementation(testFixtures(project(':ignite-core')))
    integrationTestImplementation testFixtures(project(':ignite-runner'))
    integrationTestImplementation testFixtures(project(':ignite-configuration'))
    integrationTestImplementation libs.auto.service.annotations
}

