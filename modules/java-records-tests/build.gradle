apply from: "$rootDir/buildscripts/java-core.gradle"
apply from: "$rootDir/buildscripts/java-integration-test.gradle"
apply from: "$rootDir/buildscripts/java-junit5.gradle"
apply from: "$rootDir/buildscripts/java-test-fixtures.gradle"

description = "java-records-tests"

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    integrationTestImplementation libs.awaitility
    integrationTestImplementation project(':ignite-api')
    integrationTestImplementation project(':ignite-client')
    integrationTestImplementation project(':ignite-core')
    integrationTestImplementation project(':ignite-core')
    integrationTestImplementation project(':ignite-marshaller-common')
    integrationTestImplementation project(':ignite-runner')
    integrationTestImplementation project(':ignite-schema')

    integrationTestImplementation testFixtures(project(':ignite-core'))
    integrationTestImplementation testFixtures(project(':ignite-runner'))
    integrationTestImplementation testFixtures(project(':java-records-tests'))

    testFixturesImplementation project(':ignite-api')
    testFixturesImplementation project(':ignite-core')
    testFixturesImplementation project(':ignite-schema')

    testFixturesImplementation testFixtures(project(':ignite-core'))

    testImplementation project(':ignite-api')
    testImplementation project(':ignite-marshaller-common')
    testImplementation testFixtures(project(':ignite-core'))
    testImplementation testFixtures(project(':java-records-tests'))
}
