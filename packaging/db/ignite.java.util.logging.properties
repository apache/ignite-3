#########################################################################
#       Default java.util.logging configuration for Ignite instance.
#
# To use another config file use `java.util.logging.config.file` system
# property. For example `java -Djava.util.logging.config.file=myfile`
#########################################################################

#
# Comma-separated list of logging "handlers". Note that some of them may be
# reconfigured (or even removed) at runtime according to system properties.
handlers=java.util.logging.FileHandler

#
# Default global logging level.
# This specifies which kinds of events are logged across all loggers.
# For any given category this global level can be overridden by a category
# specific level.
# Note that handlers also have a separate level setting to limit messages
# printed through it.
#
.level=INFO

java.util.logging.FileHandler.formatter = org.apache.ignite.internal.lang.JavaLoggerFormatter
java.util.logging.FileHandler.pattern = @APP_LOG_DIR@/ignite3db-%g.log
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.limit = 104857600
java.util.logging.FileHandler.count = 50

# LogPush file handler logs metrics export data to a separate file
# and does not output to console.
#
org.apache.ignite.internal.metrics.exporters.log.LogPushFileHandler.formatter = org.apache.ignite.internal.lang.JavaLoggerFormatter
org.apache.ignite.internal.metrics.exporters.log.LogPushFileHandler.pattern = @APP_LOG_DIR@/ignite3db-metrics-%g.log
org.apache.ignite.internal.metrics.exporters.log.LogPushFileHandler.level = INFO
org.apache.ignite.internal.metrics.exporters.log.LogPushFileHandler.limit = 104857600
org.apache.ignite.internal.metrics.exporters.log.LogPushFileHandler.count = 50

# LogPushExporter logger configuration
# Uses dedicated file handler and does not propagate to parent handlers (no console output)
#
org.apache.ignite.internal.metrics.exporters.log.LogPushExporter.level = INFO
org.apache.ignite.internal.metrics.exporters.log.LogPushExporter.useParentHandlers = false
org.apache.ignite.internal.metrics.exporters.log.LogPushExporter.handlers = org.apache.ignite.internal.metrics.exporters.log.LogPushFileHandler
