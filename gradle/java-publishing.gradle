assert plugins.hasPlugin(JavaPlugin)

if (project.hasProperty('disableShipkit')) {
    return
}

apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.artifactory'

////////////////////////////////////////////////
// Artifact setup
////////////////////////////////////////////////

tasks.withType(Jar) {
    from "$rootDir/LICENSE"
    from "$rootDir/NOTICE"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

javadoc {

    // We don't care about missing warnings; we're fine with no @return or missing @param if they don't add value.
    options.addStringOption('Xdoclint:all,-missing', '-quiet')
    options.addStringOption('Xwerror', '-quiet')
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

def pomConfig = {
    licenses {
        license {
            name = 'The Apache License, Version 2.0'
            url = 'https://github.com/linkedin/ignite-3/blob/main/LICENSE'
            distribution = 'repo'
        }
    }
    scm {
        url = 'https://github.com/linkedin/ignite-3.git'
    }
    issueManagement {
        url = 'https://github.com/linkedin/datahub-gma/issues'
        system = 'GitHub issues'
    }
}

publishing {
    publications {
        if (!project.ext.has('publications') || project.ext.publications.contains('jar')) {
            jar(MavenPublication) {
                from components.java

                artifact javadocJar
                artifact sourcesJar

                pom pomConfig
            }
        }
    }
}

////////////////////////////////////////////////
// Artifactory publishing
////////////////////////////////////////////////

artifactory {
    contextUrl = 'https://linkedin.jfrog.io/artifactory'
    publish {
        repository {
            repoKey = 'ignite-3'
            username = System.getenv('ARTIFACTORY_USER')
            password = System.getenv('ARTIFACTORY_KEY')
            maven = true
        }

        defaults {
            if (project.ext.has('publications')) {
                publications(*project.ext.publications)
            } else {
                publications('jar')
            }
        }
    }

    resolve {
        repository {
            repoKey = 'release'
            username = System.getenv('ARTIFACTORY_USER')
            password = System.getenv('ARTIFACTORY_KEY')
            maven = true
        }
    }
}

artifactoryPublish {
    skip = project.hasProperty('artifactory.dryRun')
    
    // Always re-run this task, don't use up-to-date checks
    outputs.upToDateWhen { false }
}